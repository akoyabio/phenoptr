# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
env: _R_CHECK_FORCE_SUGGESTS_=FALSE

r_packages:
  - devtools

r: bioc-release
bioc_packages:
  - EBImage

# Needed to build EBImage from source
apt_packages:
  - libfftw3-dev

# Needed to use apt_packages
sudo: true

cache: packages

after_success:
  - Rscript -e 'covr::codecov()'
