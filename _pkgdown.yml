url: http://perkinelmer.github.io/phenoptr

template:
  params:
    bootswatch: cerulean

navbar:
  type: inverse
  title: "phenoptr"
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: "Articles"
      menu:
        - text: "Computing Inter-cellular Distances"
          href: articles/computing_distances.html
        - text: "Find and count touching cells"
          href: articles/find_and_count_touching_cells.html
        - text: "Reading and Displaying inForm Image Files"
          href: articles/reading_image_files.html
        - text: "Selecting cells within a cell segmentation table"
          href: articles/selecting_cells.html
    - text: "Reference"
      href: reference/index.html
  right:
   - icon: fa-newspaper-o
     text: "news"
     href: news/index.html
   - icon: fa-github fa-lg
     text: github
     href: https://github.com/PerkinElmer/phenoptr

reference:
  - title: "Reading data and images"
    desc: "Read and preprocess inForm data and image files."
    contents:
      - list_cell_seg_files
      - starts_with("read_")
  - title: "Distance functions"
    desc: "Compute and visualize spatial relationships between cells."
    contents:
      - compute_all_nearest_distance
      - count_touching_cells
      - starts_with("count_within")
      - find_nearest_distance
      - spatial_distribution_report
  - title: "Helpers"
    contents:
      - distance_matrix
      - select_rows
      - subset_distance_matrix
  - title: "Sample data"
    contents:
      - sample_cell_seg_data
